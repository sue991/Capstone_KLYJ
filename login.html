<!DOCTYPE html>
<head>
    <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="login.css">
        <link rel="shortcut icon" href="img/fabicon.png">
        <script src="main.js" type="text/javascript" ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<script>
    $(function(){
        $("#input_1 , #input_2").on("propertychange change keydown paste input", function(){            
            if($(this).attr("id")=="input_1") $(".v1").css("backgroundColor","#0B2161")
            else if($(this).attr("id")=="input_2") $(".v2").css("backgroundColor","#0B2161")            
        });
    });
</script>
<body>
    <div class="maincont">
        <div class="topper">
            <p class="title">SIGN IN </p>
            <div class="inputbox">                
                <div class="inputbox-stair">
                    <div class="verify v1"></div>
                    <input id="input_1" onfocusout="verify_input('input_1')" type="text" placeholder="STUDENT-ID">
                </div>                            
                <div class="inputbox-stair">
                    <div class="verify v2"></div>
                    <input id="input_2" onfocusout="verify_input('input_2')" type="password" placeholder="PASSWORD" style="ime-mode:disabled;">
                </div>
            </div>
        </div>
        <div class="footer">
            <button class="a button_submit" onclick="login()">LOGIN</button>
            <a class="signup" href="signup.html">Sign Up here</a>
        </div>
        
    </div>
</body>
