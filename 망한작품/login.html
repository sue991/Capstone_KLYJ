<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login Page</title>
        <link rel="stylesheet" href="login.css">
        <link rel="shortcut icon" href="img/fabicon.png">
        <script src="slide.js" type="text/javascript" ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>
    <body>
        
        <div class="login">
            <div class="maincont">        
                <div class="cont">                
                    <div class="top_back">
                        <p class="top">LOGIN</p>
                    </div>
                </div>
                
                
                

                <div class="inputbox">
                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-lg">I D</span>
                        </div>
                        <input type="text" class="form-control" id="input-id" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-lg">PW</span>
                        </div>
                        <input type="password" class="form-control" id="input-pw" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <p id="notice"></p>
                </div>
                
                <div class="footer">
                    <button type="button" class="btn btn-primary" onclick="isempty()">LOGIN</button>
                    <button type="button" class="btn btn-primary" onclick="signin()">SIGN UP</button>                
                </div>
                <a href="" class="forgot">forgot ID/PW?</a>
                
                
            </div>
        </div>


        <div class="signin">
            <div class="maincont singmaincont">        
                <div class="cont">                
                    <div class="top_back">
                        <p class="top">SIGN IN</p>
                    </div>
                </div>
                <div class="inputbox">
                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-lg">I D</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-lg">학번</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-lg">PW</span>
                        </div>
                        <input type="password" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-lg">PW</span>
                        </div>
                        <input type="password" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                    </div>
                </div>

                <div class="footer footer2">
                    <!-- <button type="button" class="btn btn-primary">LOGIN</button> -->
                    <button type="button" class="btn btn-primary" onclick="login()">SIGN UP</button>                
                </div>
                
                
                
            </div>
        </div>
        
    </body>
</html>
